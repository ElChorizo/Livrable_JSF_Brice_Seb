<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>
		<h:outputText value="#{messages['produits.titre']}" />
	</title>
</h:head>
<body>
<f:view locale="#{languageController.locale}"/>
	<h:body>
	<f:view locale="#{languageController.locale}"/>
		<fieldset>
			<legend>
				<h:outputText value="#{messages['produits.nouveauproduit']}" />
			</legend>
			<div align="center">
				<h:form>

					<br />

					<br />


					<h:outputText value="#{messages['produits.nomduproduit']}: " />

					<h:inputText value="#{chemical.name}" id="name"
						label="#{messages['produits.labelnomproduit']}" required="true">
						<f:validateLength minimum="2" />
					</h:inputText>
					<p/>
					<h:outputText value="#{messages['produits.formule']}: " />
					<h:inputText value="#{chemical.formula}"
						id="formule" label="#{messages['produits.labelformuleproduit']}" required="true">

						<f:validateLength minimum="2" />
					</h:inputText>
					<p/>
					<h:selectOneMenu value="#{chemical.imageUri}">
						<f:selectItem itemValue="resources/img/corrosif.png"
							itemLabel="#{messages['produits.corrosif']}" />
						<f:selectItem itemValue="resources/img/toxique.png"
							itemLabel="#{messages['produits.toxique']}" />
						<f:selectItem itemValue="resources/img/smiley.jpg"
							itemLabel="#{messages['produits.sans']}" />
					</h:selectOneMenu>
					<h:commandButton value="#{messages['produits.validation']}" action="new" />
					<br />
					<h:message for="name" errorStyle="color:red" />
					<br />
					<h:message for="formule" errorStyle="color:red" />
					<br />

				</h:form>
	<h:form>

				<h:commandButton value="#{messages['new.retour']}" action="index"/>

			</h:form>
			</div>
		</fieldset>
	</h:body>
</body>
</html>
